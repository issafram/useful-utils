# Update: docker compose pull; docker compose up -d
volumes:
  etc_wireguard:
  etc_pihole:
networks:
  networking-network:
    ipam:
      driver: default
      config:
        - subnet: 10.9.1.0/24

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:2024.07.0
    # For DHCP it is recommended to remove these ports and instead add: network_mode: "host"
    ports:
      - "53:53/tcp"
      - "53:53/udp"
    #  - "67:67/udp" # Only required if you are using Pi-hole as your DHCP server
      - "80:80/tcp"
    environment:
      TZ: 'America/Detroit'
      WEBPASSWORD: 'pihole'
      FTLCONF_LOCAL_IPV4: 192.168.1.198
      PIHOLE_DNS_: 1.1.1.1;1.0.0.1
    # Volumes store your data between container upgrades
    volumes:
      - './volumes/pihole/etc-pihole:/etc/pihole'
      - './volumes/pihole/etc-dnsmasq.d:/etc/dnsmasq.d'
      #- './etc-pihole:/etc/pihole'
      #- './etc-dnsmasq.d:/etc/dnsmasq.d'
    #   https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
    #cap_add:
    #  - NET_ADMIN # Required if you are using Pi-hole as your DHCP server, else not needed
    restart: unless-stopped
    networks:
      networking-network:
        ipv4_address: 10.9.1.100

  wg-easy:
    depends_on:
      - pihole
    environment:
      # Change Language:
      # (Supports: en, ua, ru, tr, no, pl, fr, de, ca, es, ko, vi, nl, is, pt, chs, cht, it, th)
      - LANG=en
      # ⚠️ Required:
      # Change this to your host's public address
      - WG_HOST=YOURDOMAIN.COM

      # Optional:
      # - PASSWORD=foobar123
      ##- WG_PORT=51920
      - WG_DEFAULT_ADDRESS=10.10.0.x
      - WG_DEFAULT_DNS=10.9.1.100
      - WG_DEVICE=eth0
      # - WG-DEFAULT_ADDRESS=192.168.5.x
      # - WG_DEFAULT_DNS=192.168.1.198
      # - WG_MTU=1420
      # - WG_ALLOWED_IPS=192.168.15.0/24, 10.0.1.0/24
      # - WG_PERSISTENT_KEEPALIVE=25
      # - WG_PRE_UP=echo "Pre Up" > /etc/wireguard/pre-up.txt
      # - WG_POST_UP=echo "Post Up" > /etc/wireguard/post-up.txt
      # - WG_PRE_DOWN=echo "Pre Down" > /etc/wireguard/pre-down.txt
      # - WG_POST_DOWN=echo "Post Down" > /etc/wireguard/post-down.txt
      - UI_TRAFFIC_STATS=true 

    image: ghcr.io/wg-easy/wg-easy:14
    container_name: wg-easy
    volumes:
      - './volumes/wireguard/etc_wireguard:/etc/wireguard'
      #- './etc_wireguard:/etc/wireguard'
    ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    networks:
      networking-network:
        ipv4_address: 10.9.1.200
  
  iperf3:
    image: networkstatic/iperf3:latest
    container_name: iperf3-server
    ports:
      - '5201:5201/tcp'
      - '5201:5201/udp'
    command: '-s'
    restart: unless-stopped

  speedtest:
    image: openspeedtest/latest:latest
    container_name: openspeedtest
    ports:
        - '3000:3000'
        - '3001:3001'
    restart: unless-stopped